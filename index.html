<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-container">
            <h1 class="text-center mb-4">Weather Forecast</h1>
            <div class="search-box">
                <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
                <button class="btn btn-primary mt-2" onclick="getWeather()">Search</button>
            </div>
            <div class="weather-info mt-4" id="weatherInfo">
                <div class="card">
                    <div class="card-body">
                        <h2 class="city-name" id="cityName">--</h2>
                        <div class="weather-details">
                            <div class="temperature">
                                <h3 id="temperature">--Â°C</h3>
                            </div>
                            <div class="weather-condition">
                                <img id="weatherIcon" src="" alt="Weather Icon">
                                <p id="weatherDescription">--</p>
                            </div>
                            <div class="additional-info">
                                <p>Humidity: <span id="humidity">--%</span></p>
                                <p>Wind Speed: <span id="windSpeed">-- km/h</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
